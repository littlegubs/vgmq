<div class="row">
  <div class="col-md-6">
    <div class="bg-dark p-3 h-100 d-flex host-lobby-container tw-rounded-md">
      <div class="w-100 align-self-center">
        <h2 class="text-center">Host a lobby with your friends!</h2>
        <p class="text-center">You might need to <a routerLink="/games">add games in your list</a> first</p>
        <button routerLink="/lobby/create" class="btn btn-lg w-100 btn-primary">Host</button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h3 class="!tw-text-3xl !tw-font-fastup pt-md-0 pt-4">Public lobbies</h3>
    <div class="list-group list-group-light">
      <app-home-lobby *ngFor="let lobby of publicLobbies" [lobby]="lobby"> </app-home-lobby>
    </div>
    <h3 class="pt-4 !tw-text-3xl !tw-font-fastup">Custom lobbies</h3>
    <div class="list-group list-group-light">
      <app-home-lobby *ngFor="let lobby of customLobbies" [lobby]="lobby"> </app-home-lobby>
    </div>
  </div>
</div>
