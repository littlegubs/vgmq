<small class="d-inline">
  <ng-container *ngIf="loading; else deleteIcon">
    <div class="spinner-border text-primary spinner-border-sm" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </ng-container>
  <ng-template #deleteIcon>
    <i class="me-2 fa-solid fa-times text-danger" (click)="delete()"></i>
  </ng-template>
  <a [routerLink]="['/admin/games/', derivedGameToMusic.game.slug]" target="_blank">
    {{ derivedGameToMusic.game.name }}
  </a>
  <span *ngIf="gameMusic.title !== derivedGameToMusic.title || gameMusic.artist !== derivedGameToMusic.artist">
    as
    <span class="text-primary">{{ derivedGameToMusic.title }} - {{ derivedGameToMusic.artist }}</span></span
  >
</small>
