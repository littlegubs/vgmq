<h1 mat-dialog-title>Are you sure you want to purge this game?</h1>
<div mat-dialog-content>All musics and albums will be deleted.</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-flat-button color="warn" [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
