<h1 mat-dialog-title>Add this music to another game</h1>
<div mat-dialog-content>
  <form (ngSubmit)="!myControl.value || submit()">
    <mat-form-field style="width: 100%" id="lobby-autocomplete">
      <input
        type="text"
        placeholder="Choose a game"
        aria-label="Number"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayGame">
        <mat-option *ngFor="let option of games | async | slice: 0:30" [value]="option">
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-flat-button color="primary" (click)="submit()">Confirm</button>
</mat-dialog-actions>
