<h1 mat-dialog-title>Are you sure you want to unlink these musics?</h1>
<div mat-dialog-content>The derived music won't be deleted. You'll have to delete it manually</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-flat-button color="warn" [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
