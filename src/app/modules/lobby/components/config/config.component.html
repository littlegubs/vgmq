<div class="bg-dark p-4">
  <form [formGroup]="lobbyForm" (ngSubmit)="!userCanEdit || submit()">
    <mat-form-field class="me-2" appearance="outline">
      <mat-label>Lobby name</mat-label>
      <input matInput formControlName="name" required="required" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password </mat-label>
      <input matInput type="text" formControlName="password" />
      <mat-hint>keep it empty if this is public lobby</mat-hint>
    </mat-form-field>
    <h1>Settings</h1>
    <div class="row">
      <div class="col-xxl-4 col-xl-5">
        <h3>Lobby</h3>
        <div class="row">
          <div class="mt-3">
            <div>
              <label>Number of musics </label>
            </div>
            <mat-slider
              style="width: 80%"
              color="primary"
              formControlName="musicNumber"
              [thumbLabel]="true"
              [min]="5"
              [max]="100"
              [step]="1"
            ></mat-slider>
            <div class="d-inline" style="width: 15%">
              <input type="number" max="100" min="5" formControlName="musicNumber" />
            </div>
          </div>
          <div class="mt-3">
            <div>
              <label>Guess time </label>
            </div>
            <div>
              <mat-slider
                style="width: 80%"
                color="primary"
                formControlName="guessTime"
                [thumbLabel]="true"
                [min]="5"
                [max]="60"
                [step]="1"
              ></mat-slider>
              <div class="d-inline" style="width: 15%">
                <input type="number" max="100" min="5" formControlName="guessTime" />s
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--      <div class="col-md-4">-->
      <!--        <h3>Music Selection</h3>-->
      <!--        <mat-radio-group-->
      <!--          aria-label="Select an option"-->

      <!--          <mat-radio-button value="3">Only played</mat-radio-button>-->
      <!--          <mat-radio-button value="4">Custom</mat-radio-button>-->
      <!--        </mat-radio-group>-->
      <!--      </div>-->
      <!--      <div class="col-md-4">-->
      <!--        <h3>Game mode</h3>-->
      <!--        <mat-radio-group-->
      <!--          aria-label="Select an option"-->
      <!--          class="d-flex"-->
      <!--          [disabled]="true"-->
      <!--          matTooltip="Not available yet"-->

      <!--          <mat-radio-button value="4">Sofa</mat-radio-button>-->
      <!--        </mat-radio-group>-->
      <!--      </div>-->
    </div>
    <div class="row mt-3">
      <div class="col-md-4">
        <h3>Modifiers</h3>
        <mat-checkbox class="me-2" formControlName="allowDuplicates" color="primary">Duplicate games</mat-checkbox>
        <mat-checkbox class="me-2" [disabled]="true" matTooltip="Not available yet" color="primary">
          Skip guessing
        </mat-checkbox>
        <mat-checkbox [disabled]="true" matTooltip="Not available yet" color="primary">Skip result</mat-checkbox>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-md-2">
        <button *ngIf="userCanEdit" class="btn btn-primary w-100" type="submit">
          {{ lobby ? 'Save' : 'Create' }}
          <span
            class="spinner-border spinner-border-sm"
            type="button"
            role="status"
            aria-hidden="true"
            *ngIf="loading"
          ></span>
        </button>
      </div>
    </div>
  </form>
</div>
