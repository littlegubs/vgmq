<ng-container *ngIf="lobby.hintMode === lobbyHintMode.Allowed">
  <button class="btn btn-primary btn-sm" *ngIf="!me?.hintMode" (click)="enableHintMode()">Hint Mode</button>
  <mat-slide-toggle
    *ngIf="me?.hintMode"
    [checked]="me?.keepHintMode"
    (change)="toggleKeepHintMode($event)"
    color="primary"
    >Keep hint mode
  </mat-slide-toggle>
</ng-container>
