<div class="bg-dark p-4">
  <div class="row">
    <ng-container *ngIf="answer; else skeleton">
      <div class="col-md-12">
        <h2 class="mb-1">{{ answer.expectedAnswer.name }}</h2>
      </div>

      <div class="col-md-6">
        <div style="position: relative">
          <img
            [src]="
              answer.expectedAnswer.cover?.imageId
                ? 'https://images.igdb.com/igdb/image/upload/t_720p/' + answer.expectedAnswer.cover.imageId + '.jpg'
                : 'assets/imgs/missing picture.png'
            "
            class="card-img-top"
            [alt]="answer.expectedAnswer.name"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <h4 class="mb-1">Music</h4>
          <small style="font-size: 10px">{{ answer.music.title }}</small>
        </div>
        <div class="mt-2">
          <h4 class="mb-1">Artist</h4>
          <small style="font-size: 10px">{{ answer.music.artist }}</small>
        </div>
      </div>
    </ng-container>
    <ng-template #skeleton
      ><div class="col-md-12">
        <h2 class="placeholder col-md-6"></h2>
      </div>

      <div class="col-md-6">
        <div class="w-auto h-100 img-placeholder"></div>
      </div>
      <div class="col-md-6">
        <div>
          <h4 class="mb-1 placeholder col-md-4"></h4>
          <small style="font-size: 10px" class="placeholder col-md-12"></small>
          <small style="font-size: 10px" class="placeholder col-md-6"></small>
        </div>
        <div class="mt-2">
          <h4 class="mb-1 placeholder col-md-4"></h4>
          <small style="font-size: 10px" class="placeholder col-md-9"></small>
          <small style="font-size: 10px" class="placeholder col-md-6"></small>
        </div>
      </div>
    </ng-template>
  </div>
</div>
