<ng-container *ngIf="lobbyStatus === lobbyStatuses.Waiting; else playingUsers">
	<div *ngFor="let user of users">
	<span
		[ngClass]="{'text-warning': user.role === lobbyUserRoles.Host}">
		{{ user.user.username }}
	</span>
	</div>
</ng-container>
<ng-template #playingUsers>
	<div *ngFor="let user of users">
	<span
		[ngClass]="{'text-primary': user.answered}">
		{{ user.user.username }} <span *ngIf="user.answer">-> {{user.answer}}</span>
	</span>
	</div>
</ng-template>
