<div class="row" [ngClass]="{ 'text-primary': user.me }">
  <div class="col-1">#{{ user.rank }}</div>
  <div class="col">{{ user.user.username | slice : 0 : 50 }}</div>
  <div class="col-3 d-flex justify-content-end">{{ user.points }} pts</div>
  <div class="col-1 text-muted justify-content-end">{{ user.musicGuessedRight }}</div>
</div>
