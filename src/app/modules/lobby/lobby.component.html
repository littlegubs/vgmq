<ng-container *ngIf="lobby; else loading">
	<ng-container *ngIf="lobbyIsWaiting()">
		<app-lobby-waiting></app-lobby-waiting>
	</ng-container>
	<ng-container *ngIf="lobby.status === lobbyStatus.Playing">
		<app-lobby-playing></app-lobby-playing>
	</ng-container>
</ng-container>
<ng-template #loading>loading</ng-template>
