<form class="flex items-center justify-center flex-col" [formGroup]="form" (ngSubmit)="loading || recaptcha.execute()">
  <div class="col-md-12 alert alert-danger" role="alert" *ngIf="formErrorMessage">
    {{ formErrorMessage }}
  </div>
  <input
    type="password"
    class="form-control !bg-grey text-center placeholder: w-[300px] md:w-[400px] h-[53px] rounded-md"
    formControlName="password"
    placeholder="New Password"
    required
    [ngClass]="{
      'is-invalid': form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)
    }"
  />
  <div *ngIf="form.get('password')?.errors?.serverError as error" class="invalid-feedback">
    {{ error }}
  </div>
  <re-captcha
    #recaptcha
    [siteKey]="environment.recaptchaKey"
    theme="dark"
    (resolved)="$event && submit($event)"
    size="invisible"
  ></re-captcha>
  <button type="submit" class="h-btn w-[170px] bg-lime mt-6 text-black" [disabled]="loading">
    <span
      class="spinner-border spinner-border-sm"
      type="button"
      role="status"
      aria-hidden="true"
      *ngIf="loading"
    ></span>
    Update password
  </button>
  <p class="text-sm mt-5">Back to login <a routerLink="/" class="text-[#59EE7F] no-underline">login</a></p>
</form>
