<div class="row align-items-center">
  <div class="col-md-12">
    <form class="form-login" [formGroup]="form" (ngSubmit)="loading || recaptcha.execute()">
      <div class="col-md-12 alert alert-danger" role="alert" *ngIf="formErrorMessage">
        {{ formErrorMessage }}
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="password"
          required
          [ngClass]="{
            'is-invalid':
              form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)
          }"
        />
        <div *ngIf="form.get('password')?.errors?.serverError as error" class="invalid-feedback">
          {{ error }}
        </div>
      </div>
      <re-captcha
        #recaptcha
        [siteKey]="environment.recaptchaKey"
        theme="dark"
        (resolved)="$event && submit($event)"
        size="invisible"
      ></re-captcha>
      <div class="col-md-12 text-center mt-3">
        <button type="submit" class="btn btn-primary col-md-6" [disabled]="loading">
          <span
            class="spinner-border spinner-border-sm"
            type="button"
            role="status"
            aria-hidden="true"
            *ngIf="loading"
          ></span>
          Update password
        </button>
      </div>
    </form>
    <div class="text-center mt-3">
      <a routerLink="/">Back to login</a>
    </div>
  </div>
</div>
