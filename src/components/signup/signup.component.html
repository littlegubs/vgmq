<div class="container">
    <form class="form-login" [formGroup]="signupForm" (ngSubmit)="registerUser()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Inscription</h3>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="ex : Dark sasuke" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <span class="errorMsg"
                    *ngIf="signupForm.get('name').hasError('minlength') && signupForm.get('name').touched">
                    Username should be atleast 4 characters long.
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="ex : Darksaasuke420@sulfura.com" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <span class="errorMsg" *ngIf="signupForm.hasError('email', 'email') && signupForm.get('email').touched">
                    Please enter a correct email.
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password"
                        required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <span class="errorMsg"
                    *ngIf="signupForm.get('password').hasError('minlength') && signupForm.get('password').touched">
                    Password should atleast have 8 characters.
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button [disabled]="signupForm.controls['email' || 'name' || 'password'].invalid" type="submit"
                    class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>
</div>
